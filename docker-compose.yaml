services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - WCS_DB_POSTGRES_DSN=postgresql+asyncpg://user:password@db:5432/wcs_db
      - WCS_DB_REDIS_DSN=redis://redis:6379/0
      - WCS_ADMIN_TOKEN=example_admin_token
    depends_on:
      migration:
        condition: service_completed_successfully
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - wcs_internal

  migration:
    build: .
    command: uv run alembic upgrade head
    environment:
      - WCS_DB_POSTGRES_DSN=postgresql+asyncpg://user:password@db:5432/wcs_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wcs_internal

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: wcs_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d wcs_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wcs_internal
  
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - wcs_internal

networks:
  wcs_internal:
    driver: bridge