apiVersion: apps/v1
kind: Deployment
metadata:
  name: wynnsource-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wynnsource-server
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: wynnsource-server
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: server
          image: ghcr.io/wynnsource/wynnsource-server:latest
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: wynnsource-config
            - secretRef:
                name: wynnsource-secrets
          livenessProbe:
            httpGet: { path: /healthz, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet: { path: /readyz, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          startupProbe:
            httpGet: { path: /healthz, port: 8000 }
            initialDelaySeconds: 3
            periodSeconds: 5
            failureThreshold: 10
          resources:
            requests: { cpu: 100m, memory: 256Mi }
            limits: { cpu: 500m, memory: 512Mi }
