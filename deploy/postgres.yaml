apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: wynnsource-pg
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  instances: 1
  storage:
    size: 5Gi
  postgresql:
    parameters:
      max_connections: "100"
  bootstrap:
    initdb:
      database: wcs_db
      owner: wynnsource
